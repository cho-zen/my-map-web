<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map with Lat / Lng Lists</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    function getParameterByName(name) {
      name = name.replace(/[\[\]]/g, '\\$&');
      let url = window.location.href;
      let regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
      let results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    let lat = parseFloat(getParameterByName('lat')) || 0;
    let lng = parseFloat(getParameterByName('lng')) || 0;
    let zoom = parseInt(getParameterByName('zoom')) || 2;

    var map = L.map('map').setView([lat, lng], zoom);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    // NEW PART: get latList and lngList
    let latListParam = getParameterByName('latList');
    let lngListParam = getParameterByName('lngList');
    let popupListParam = getParameterByName('popupList'); // optional

    if (latListParam && lngListParam) {
      let latItems = latListParam.split(',').map(s => parseFloat(s));
      let lngItems = lngListParam.split(',').map(s => parseFloat(s));
      let popupItems = null;
      if (popupListParam) {
        // Split popups; these are strings
        popupItems = popupListParam.split(',');
      }
      let count = Math.min(latItems.length, lngItems.length);
      for (let i = 0; i < count; i++) {
        let la = latItems[i];
        let lo = lngItems[i];
        if (!isNaN(la) && !isNaN(lo)) {
          let marker = L.marker([la, lo]).addTo(map);
          if (popupItems && popupItems.length > i) {
            marker.bindPopup(popupItems[i]);
          }
        }
      }
    }

  </script>
</body>
</html>
