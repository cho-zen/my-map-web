<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map with Multiple Markers</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    // Function to read URL query parameters
    function getParameterByName(name) {
      name = name.replace(/[\[\]]/g, '\\$&');
      let url = window.location.href;
      let regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
      let results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Get center and zoom parameters
    let lat = parseFloat(getParameterByName('lat')) || 0;
    let lng = parseFloat(getParameterByName('lng')) || 0;
    let zoom = parseInt(getParameterByName('zoom')) || 2;

    // Initialize map
    var map = L.map('map').setView([lat, lng], zoom);

    // Add tile layer (OpenStreetMap)
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Read markers JSON parameter
    let markersParam = getParameterByName('markers');
    if (markersParam) {
      try {
        let markersArray = JSON.parse(markersParam);
        // markersArray should be an array of objects: {lat: x, lng: y, popup: "text"}
        markersArray.forEach(function(m) {
          if (m.lat != null && m.lng != null) {
            let marker = L.marker([m.lat, m.lng]).addTo(map);
            if (m.popup) {
              marker.bindPopup(m.popup);
            }
          }
        });
      } catch (e) {
        console.error("Invalid markers JSON:", e);
      }
    }
  </script>
</body>
</html>
